language: android
android:
  components:
  - build-tools-28.0.3
  - android-28
  - extra-android-m2repository
before_script:
- chmod +x gradlew
before_install:
- gem install fir-cli
script:
- "./gradlew clean"
- "./gradlew build"
- "./gradlew assembleRelease"
after_success:
- fir p app/build/outputs/apk/release/app-release.apk -T $FIR_TOKEN -c "`git cat-file
  tag $TRAVIS_TAG`"
env:
  global:
    secure: 
