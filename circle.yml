machine:
    java:
        version: oraclejdk8

dependencies:
    pre:
    - if [ ! -d "/usr/local/android-sdk-linux/platforms/android-28" ]; then echo y | android update sdk --no-ui --all --filter "android-28"; fi
    - if [ ! -d "/usr/local/android-sdk-linux/build-tools/28.0.3" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-28.0.3"; fi
    - if [ ! -d "/usr/local/android_sdk/extras/android/m2repository/com/android/support/support-core-utils/28.0.0" ]; then echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"; fi

test:
    override:
    - ./gradlew assembleRelease